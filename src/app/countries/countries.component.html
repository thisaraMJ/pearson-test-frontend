<div class="button">
  <button mat-raised-button color="primary">Add New Country</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Name </th>
     <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   </ng-container>
 
   <!-- Country code Column -->
   <ng-container matColumnDef="countryCode">
     <th mat-header-cell *matHeaderCellDef> Country Code </th>
     <td mat-cell *matCellDef="let element"> {{element.countryCode}} </td>
   </ng-container>
 
   <!-- Land area Column -->
   <ng-container matColumnDef="landArea">
     <th mat-header-cell *matHeaderCellDef> Land Area </th>
     <td mat-cell *matCellDef="let element"> {{element.landArea}} </td>
   </ng-container>

   <!-- Population Column -->
   <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
   </ng-container>

   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action </th>   
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button style="margin: 10px;" color="accent">Edit</button>
      <button mat-raised-button style="margin: 10px;" color="warn">Delete</button>
    </td>
  </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
